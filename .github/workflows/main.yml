name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ðŸš€ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile

      - name: ðŸ” Auth to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: ðŸ“¦ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ðŸ”‘ Docker Auth to GCR
        run: gcloud auth configure-docker

      - name: ðŸ³ Build Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/todo-app:${{ github.sha }} .

      - name: ðŸŽ¯ Upload sourcemaps to Sentry (inside Docker)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: institut-teknologi-sepuluh--sr
          SENTRY_PROJECT: todolist-devops
        run: |
          docker run --rm \
            -e SENTRY_AUTH_TOKEN \
            -e SENTRY_ORG \
            -e SENTRY_PROJECT \
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/todo-app:${{ github.sha }} \
            npx sentry-cli releases new ${{ github.sha }} && \
            npx sentry-cli releases files ${{ github.sha }} upload-sourcemaps .next \
              --url-prefix "~/_next" \
              --rewrite && \
            npx sentry-cli releases finalize ${{ github.sha }}

      - name: ðŸ“¤ Push Docker Image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/todo-app:${{ github.sha }}

      - name: ðŸ“¦ Create GitHub Deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GH_PAT }}
          env: production
          ref: ${{ github.ref }}

      - name: ðŸš€ Deploy to Cloud Run
        id: deploy
        run: |
          URL=$(gcloud run deploy todo-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/todo-app:${{ github.sha }} \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --format='value(status.url)')
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: âœ… Finish GitHub Deployment
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GH_PAT }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env: production
          status: success
          env_url: ${{ steps.deploy.outputs.url }}